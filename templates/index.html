<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #969696;
            color: white;
            align-self: flex-end;
        }
        .response-message {
            background: #bd3436;
            color: white;
            align-self: flex-start;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid black;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 5px;
            background-color: #bd3436;
        }
        .response-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 80%;
        }
        .whatsapp-button {
            margin-top: -5px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            width: 80%;
            margin-left: 5px;
            margin-right: 4px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        <div class="chat-box" id="chatBox"></div>
        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="¿Cuál es su pregunta?">
            <button class="btn" style="background-color: #cc373a !important;" onclick="sendMessage()">
                <i class="mdi mdi-send" style="color: white"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const initialMessage = document.createElement('div');
            initialMessage.className = 'message response-message';
            initialMessage.textContent = 'Buenas! Soy tu UNAEmigo. Házme una pregunta sobre la Universidad Autónoma de Encarnación y te respondo en la brevedad posible.';
            chatBox.appendChild(initialMessage);
        });

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const message = messageInput.value.trim();

            if (message === '') return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Display loader for bot response
            const loader = document.createElement('div');
            loader.className = 'message response-message';
            loader.innerHTML = '<div class="loader"></div>';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to server
            fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loader
                chatBox.removeChild(loader);

                // Create wrapper for response and potential WhatsApp button
                const responseWrapper = document.createElement('div');
                responseWrapper.className = 'response-wrapper';

                // Create response message
                const responseMessage = document.createElement('div');
                responseMessage.className = 'message response-message';
                responseMessage.style.borderBottomLeftRadius = '0';
                responseMessage.style.borderBottomRightRadius = '0';
                responseMessage.style.marginBottom = '0';
                responseMessage.textContent = data.response;
                responseWrapper.appendChild(responseMessage);

                // Check if the response contains a phone number
                const phoneNumberMatch = data.response.match(/\+?\d+/);
                if (phoneNumberMatch) {
                    const phoneNumber = phoneNumberMatch[0];
                    const whatsappButton = document.createElement('button');
                    whatsappButton.className = 'btn btn-success whatsapp-button';
                    whatsappButton.innerHTML = '<i class="mdi mdi-whatsapp"></i> Ir a WhatsApp';
                    whatsappButton.onclick = function() {
                        window.open(`https://wa.me/${phoneNumber}`, '_blank');
                    };
                   responseWrapper.appendChild(whatsappButton);
                }
                chatBox.appendChild(responseWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
            })

            .catch(error => {
                console.error('Error:', error);
                chatBox.removeChild(loader);
            });
            // Clear input
            messageInput.value = '';
        }
</script>
